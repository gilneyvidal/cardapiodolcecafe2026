<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolce Café - Cardápio Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu-wrapper">
            <header>
                <h1 class="menu-title">Dolce Café</h1>
                <p style="text-align: center; color: var(--verde-oliva);">Ambiente AACD - Sofisticação e Aconchego</p>
            </header>
            
            <div class="header-separator"></div>

            <div class="info-message">
                Escolha seus itens abaixo. O pedido será enviado diretamente para nosso WhatsApp.
            </div>

            <section id="menu" class="menu"></section>
        </div>

        <section id="cart-section" class="cart-section" style="display:none;">
            <h2>Seu Carrinho</h2>
            <div id="cartItems"></div>
            <p class="cart-total">Total: R$ <span id="cartTotal">0,00</span></p>
        </section>

        <section class="order-form">
            <h2>Dados para Entrega</h2>
            <form id="orderForm">
                <input type="text" id="customerName" placeholder="Seu Nome" required style="width:100%; margin-bottom:10px; padding:8px;">
                <input type="text" id="customerRoom" placeholder="Quarto" required style="width:100%; margin-bottom:10px; padding:8px;">
                <select id="customerSector" required style="width:100%; margin-bottom:10px; padding:8px;"></select>
                <select id="paymentMethod" required style="width:100%; margin-bottom:10px; padding:8px;">
                    <option value="Pix">Pix</option>
                    <option value="Cartão">Cartão</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>
                <button type="submit">Revisar Pedido</button>
            </form>
        </section>

        <footer class="footer">
            <p>© 2025 Dolce Café | Ramal: 0830</p>
        </footer>
    </div>

    <button id="cartButton" class="cart-button" style="display:none;">
        Ver Pedido (<span id="cartCount">0</span>)
    </button>

    <div id="confirmation-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3 style="color: var(--terracota);">Confirmar Pedido</h3>
            <div id="order-summary" style="color: #444; line-height: 1.6;"></div>
            <div class="modal-actions">
                <button id="cancel-order" class="btn-secondary">Ajustar</button>
                <button id="confirm-whatsapp" class="btn-primary">Enviar WhatsApp</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
